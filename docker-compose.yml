version: "3.9"

services:
  monerod:
    build: ./monerod-stub
    ports:
      - "18081:18081"
      - "18083:18083"
    restart: unless-stopped

  kaspa-node:
    build: ./kaspa-stub
    ports:
      - "16110:16110"
    restart: unless-stopped

  civicverse-backend:
    build: ./backend
    env_file: .env
    depends_on:
      - monerod
    ports:
      - "3001:3001"
    restart: unless-stopped

  civicverse-frontend:
    build: ./frontend
    env_file: .env
    ports:
      - "3000:80"
    restart: unless-stopped

  craig-watcher:
    build: ./craig-v2
    env_file: .env
    depends_on:
      - civicverse-backend
    restart: unless-stopped


volumes:
  kaspa-data:
